<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій світ</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>
<body>
    <header>
        <h1>Ласкаво просимо у мій світ</h1>
        <nav>
            <ul>
                <li><a href="#about">Про мене</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Про мене</h2>
        <p>Привіт! Я створюю цю веб-сторінку, щоб поділитися своїм світом з вами.</p>
    </section>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Фото 1">
            <img src="https://via.placeholder.com/300" alt="Фото 2">
            <img src="https://via.placeholder.com/300" alt="Фото 3">
        </div>
    </section>

    <section id="contact">
        <h2>Контакти</h2>
        <form>
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Надіслати</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Мій світ. Всі права захищені.</p>
    </footer>
</body>
</html>
